<!doctype html>

<html>

<head>
  <title>Image Edit Canvas</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }
  </style>
  <script src="imageEditTest.js"></script>
</head>

<body onload="pageLoad()">

  <form id="imageForm">
    <input type="file" id="sourceImageFile" />
    <input type="submit"/>
  </form>

  <div>
    Before:
    <img id="before" />
  </div>

  <div>
    After:
    <img id="after"/>
  </div>

</body>

</html>
